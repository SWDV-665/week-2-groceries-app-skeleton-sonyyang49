<ion-header>
  <ion-toolbar>
    <ion-title>
      Grocery
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- This is the grocery list using ionic slider items. -->
<ion-content>
  <ion-card-header>
    <ion-card-subtitle>Check List</ion-card-subtitle>
  </ion-card-header>

  <ion-list>
    <ion-item-sliding id="item100">
      <ion-item href="#">
        <ion-label>
          <h2>Bread</h2>
          <p>2 Loaves</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list>
    <ion-item-sliding id="item100">
      <ion-item href="#">
        <ion-label>
          <h2>Butter</h2>
          <p>1 Box</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list>
    <ion-item-sliding id="item100">
      <ion-item href="#">
        <ion-label>
          <h2>Eggs</h2>
          <p>2 Dozens</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list>
    <ion-item-sliding id="item100">
      <ion-item href="#">
        <ion-label>
          <h2>Milk</h2>
          <p>2 Jugs</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
